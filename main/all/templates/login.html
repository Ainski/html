<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录/注册</title>
    <style>
      .form-container {
        display: none;
      }
      .form-container.active {
        display: block;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      /* 添加其他样式... */
    </style>
  </head>
  <body>
    <div id="navButtons">
      <button class="active">密码登录</button>
      <button>邮箱登录</button>
      <button>注册账号</button>
    </div>

    <div id="passwordLoginForm" class="form-container active">
      <h2>密码登录</h2>
      <form>
        <div>
          <label for="passwordLoginEmail">邮箱：</label>
          <input type="email" id="passwordLoginEmail" required />
        </div>
        <div>
          <label for="passwordLoginPassword">密码：</label>
          <input type="password" id="passwordLoginPassword" required />
        </div>
        <button type="submit">登录</button>
      </form>
    </div>

    <div id="emailLoginForm" class="form-container">
      <h2>验证码登录</h2>
      <form>
        <div>
          <label for="emailLoginEmail">邮箱：</label>
          <input type="email" id="emailLoginEmail" required />
        </div>
        <div>
          <label for="emailLoginCode">验证码：</label>
          <input type="text" id="emailLoginCode" required />
          <button type="button" id="emailLoginSendCode">发送验证码</button>
        </div>
        <button type="submit">登录</button>
      </form>
    </div>

    <div id="registerForm" class="form-container">
      <h2>注册账号</h2>
      <form>
        <div>
          <label for="registerEmail">邮箱：</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div>
          <label for="registerCode">验证码：</label>
          <input type="text" id="registerCode" required />
          <button type="button" id="registerSendCode">发送验证码</button>
        </div>
        <div>
          <label for="registerUsername">用户名：</label>
          <input type="text" id="registerUsername" required />
        </div>
        <div>
          <label for="registerPassword">密码：</label>
          <input type="password" id="registerPassword" required />
        </div>
        <button type="submit">注册</button>
      </form>
    </div>

    <script src="/static/js/login.js"></script>
  </body>
</html>
