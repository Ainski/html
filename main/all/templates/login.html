<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/cherry-blossom.css" />
    <link rel="stylesheet" href="../static/css/cursor.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form-box">
        <!-- Logo区域 -->
        <div class="logo">
          <div class="logo-circle"></div>
          <h1>Welcome Back</h1>
          <p class="subtitle">欢迎回来，请登录您的账号</p>
        </div>

        <!-- 切换按钮 -->
        <div id="navButtons" class="nav-tabs">
          <button class="active">密码登录</button>
          <button>验证码登录</button>
          <button>注册账号</button>
        </div>

        <!-- 密码登录表单 -->
        <form id="passwordLoginForm" class="form-container active">
          <div class="input-group">
            <input
              type="email"
              id="passwordLoginEmail"
              required
              placeholder="邮箱"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,8l-8,5L4,8V6l8,5l8-5V8z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="passwordLoginPassword"
              required
              placeholder="密码"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M18,8h-1V6c0-2.8-2.2-5-5-5S7,3.2,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M9,6c0-1.7,1.3-3,3-3s3,1.3,3,3v2H9V6z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <button type="submit" class="submit-btn">登录</button>
        </form>

        <!-- 验证码登录表单 -->
        <form id="emailLoginForm" class="form-container">
          <div class="input-group">
            <input
              type="email"
              id="emailLoginEmail"
              required
              placeholder="邮箱"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,8l-8,5L4,8V6l8,5l8-5V8z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div class="input-group code-group">
            <input
              type="text"
              id="emailLoginCode"
              required
              placeholder="验证码"
            />
            <button type="button" id="emailLoginSendCode" class="code-btn">
              发送验证码
            </button>
          </div>
          <button type="submit" class="submit-btn">登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="form-container">
          <div class="input-group">
            <input
              type="email"
              id="registerEmail"
              required
              placeholder="邮箱"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,8l-8,5L4,8V6l8,5l8-5V8z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div class="input-group code-group">
            <input
              type="text"
              id="registerCode"
              required
              placeholder="验证码"
            />
            <button type="button" id="registerSendCode" class="code-btn">
              发送验证码
            </button>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="registerUsername"
              required
              placeholder="用户名"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M12,12c2.2,0,4-1.8,4-4s-1.8-4-4-4S8,5.8,8,8S9.8,12,12,12z M12,14c-2.7,0-8,1.3-8,4v2h16v-2C20,15.3,14.7,14,12,14z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="registerPassword"
              required
              placeholder="密码"
            />
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M18,8h-1V6c0-2.8-2.2-5-5-5S7,3.2,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M9,6c0-1.7,1.3-3,3-3s3,1.3,3,3v2H9V6z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <button type="submit" class="submit-btn">注册</button>
        </form>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
    <script src="../static/js/cherry-blossom.js"></script>
    <script src="../static/js/cursor.js"></script>
  </body>
</html>
