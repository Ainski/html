<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">                                                          <!-- head包含了文档的元数据meta-data-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                           <!-- 此行是为了保证老式的IE浏览器可以以最佳方式显示网站，但是可以去掉，因为现在老式的IE已经out了-->
    <style>
     
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">          <!--设置视口viewport，确保在移动设备上也能很好地展示-->
    <title>登录</title>                                                         <!--浏览器标签页显示该文档的标题-->
    <!--href表明了链接样式表文件的路径；src表明了链接的JavaScript文件的路径-->
    <link rel="stylesheet" href="../css/basewxj.css">                                   <!--rel是必需的，表明当前文档和被链接文档的关系-->
    <script src="../js/jqwxj.js"></script>
    <link rel="stylesheet" href="../css/index1wxj.css">
    <script src="../js/login.js"></script>
</head>

<body>
    <!--div定义文档中的分区division/section-->
    <!--canvas通过脚本JavaScript实时绘制图形，没有脚本就没效果-->
    <canvas class="canvas-wrap" id="triangle-lost-in-space" resize="true">
    </canvas>

    <div class="navigation"> 
    </div>

    <div id="navButtons">
        <button class="active">密码登录</button>
        <button>邮箱登录</button>
        <button>注册账号</button>
      </div>
  
      <div id="passwordLoginForm" class="form-container active">
        <h2>密码登录</h2>
        <form>
          <div>
            <label for="passwordLoginEmail">邮箱：</label>
            <input type="email" id="passwordLoginEmail" required />
          </div>
          <div>
            <label for="passwordLoginPassword">密码：</label>
            <input type="password" id="passwordLoginPassword" required />
          </div>
          <button type="submit">登录</button>
        </form>
      </div>
  
      <div id="emailLoginForm" class="form-container">
        <h2>验证码登录</h2>
        <form>
          <div>
            <label for="emailLoginEmail">邮箱：</label>
            <input type="email" id="emailLoginEmail" required />
          </div>
          <div>
            <label for="emailLoginCode">验证码：</label>
            <input type="text" id="emailLoginCode" required />
            <button type="button" id="emailLoginSendCode">发送验证码</button>
          </div>
          <button type="submit">登录</button>
        </form>
      </div>
  
      <div id="registerForm" class="form-container">
        <h2>注册账号</h2>
        <form>
          <div>
            <label for="registerEmail">邮箱：</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div>
            <label for="registerCode">验证码：</label>
            <input type="text" id="registerCode" required />
            <button type="button" id="registerSendCode">发送验证码</button>
          </div>
          <div>
            <label for="registerUsername">用户名：</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div>
            <label for="registerPassword">密码：</label>
            <input type="password" id="registerPassword" required />
          </div>
          <button type="submit">注册</button>
        </form>
      </div>
  </body>
  <script type="text/javascript" src="../js/login.js"></script>
  <script type="text/javascript" src="../js/paper-full.minwxj.js"></script>
  <script type="text/javascript" src="../js/canvaswxj.js"></script>
  <script src="../js/basewxj.js"></script>
  <script src="../js/index1wxj.js"></script>
</html>
