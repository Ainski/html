<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情</title>
  <link rel="stylesheet" href="../static/css/styles_of_DOB.css">
  <link rel="stylesheet" href="../static/css/bootstrap_DOB.css">

</head>
<body>
  <div class="head-blank"></div>
  <div class="return">
     <!-- 此处需要获取上一步网址 -->
    <a href="*">返回</a>
  </div>
  <div class="background-overlay"></div>
  <div class="container">
    <!-- 帖子详情 -->
    <div class="post">
      <div class="post-header">
         <!-- 此处需要获取用户头像和昵称 -->
        <img src="avatar.png" alt="用户头像" class="avatar">
        <span class="username">testname01</span>
      </div>
      <hr>
       <!-- 此处需要获取用户发帖内容 -->
      <div class="post-content">
        <p>
          帖子正文内容
        </p>
      </div>
    </div>

    <!-- 评论区 -->
    <div class="comments-section">
      <h2>评论区</h2>
      <div id="comments-list">
      </div>
      <!-- 评论表单 -->
      <form id="comment-form">
        <textarea id="comment-input" placeholder="请输入你的评论..." required></textarea>
        <button type="submit">发表评论</button>
      </form>
    </div>
  </div>
  <script src="../static/js/script_of_DOB.js"></script>
  <script src="../static/js/style_of_DOB.js"></script>
  <script src="../static/js/bootstrap_DOB.js"></script>
</body>
</html>
